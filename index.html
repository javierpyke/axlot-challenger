<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="check-out">
        <div class="title">
          <h1>3. Payment method</h1>
        </div>
        <div class="methods-payment">
            <div class="method-payment">
                <label class="method-payment-option">
                    <input class="radio-checkbox" type="radio" checked="checked" name="method" value="paypal">
                    <span class="radio-checkbox-span radio-checkbox-check"></span>
                    <div class="info">
                        <h2>Paypal</h2>
                        <p>On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble.</p>
                    </div>
                </label>
                <img class="paypal" src="./img/paypal.svg">
            </div>
            <div class="method-payment">
                <label class="method-payment-option">
                    <input class="radio-checkbox" type="radio" name="method" value="credit-card">
                    <span class="radio-checkbox-span radio-checkbox-check"></span>
                    <div class="info">
                        <h2>Credit card</h2>
                        <p>On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble.</p>
                    </div>
                </label>
                <img class="visa" src="./img/visa.svg">
            </div>



            <div class="credit-card-info">
                <input class="box entire-row" placeholder="CARD NUMBER" type="text">
                <select class="box three-columns" id="month">
                    <option selected>MM</option>
                    <option value="item 1">01</option>
                    <option value="item 2">02</option>
                    <option value="item 3">03</option>
                    <option value="item 4">04</option>
                    <option value="item 5">05</option>
                    <option value="item 6">06</option>
                    <option value="item 7">07</option>
                    <option value="item 8">08</option>
                    <option value="item 9">09</option>
                    <option value="item 10">10</option>
                    <option value="item 11">11</option>
                    <option value="item 12">12</option>
                </select>
                <select class="box three-columns" id="year">
                    <option selected>YY</option>
                    <option value="item 1">21</option>
                    <option value="item 2">22</option>
                    <option value="item 3">23</option>
                    <option value="item 4">24</option>
                    <option value="item 5">25</option>
                </select>
                <input class="box three-columns" placeholder="CVV / CVC" type="text" minlength="3" maxlength="3" id="cvv-cvc">
                <input class="box entire-row" placeholder="CARDHOLDER NAME" type="text">
            </div>
            <div class="buttons">
                <button class="button" id="back">Back</button>
                <button class="button" id="continue">Continue</button>
            </div>
        </div>
        
    </div>   
    
</body>
</html>
